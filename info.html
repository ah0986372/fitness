<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Author: Akeem Hertenstein Class: CIS 130 Assignment Fitness Club -->
    <link rel="stylesheet" href="style.css">
    <title>Fit for Fun Fittness Club Inquery</title>
</head>

<body>

    <ul class="sidebar">
        <li><a href="Index.html">Home</a></li>
        <li><a href="classes.html">Classes</a></li>
        <li><a href="info.html">Questions?</a></li>
    </ul>


    <div style="margin-left: 20%; padding: 1px 16px; height: 1000px" class="container">


        <h1>Fit for Fun Fittness Club</h1>
        <form method="get" action="thankyou-1.html">
            <fieldset class="contact">
                <legend>Contact Information</legend>

                <label for="fname">
                    First Name:
                    <input autofocus type="text" name="fname" id="fname" required placeholder="First Name" tabindex="1">
                </label>

                <label for="lname">
                    Last Name:
                    <input type="text" name="lname" id="lname" required placeholder="Last Name" tabindex="2">
                </label>

                <label for="email">
                    Email:
                    <input type="email" name="email" id="email" required placeholder="E-mail" tabindex="3">
                </label>

                <label for="tel">
                    Phone Number
                    <input type="tel" name="tel" id="tel" placeholder="555-555-5555">
                </label>
            </fieldset>

            <fieldset class="date">
                <legend>
                    Best Contact Method
                </legend>
                <label for="time">Approximate contact time:</label>
                <input type="time" id="time" name="contact time">

                <label for="cont-pref">Contact preference</label>
                <select name="cont-pref" id="cont-pref">
                    <option value="phone">Phone</option>
                    <option value="email">E-mail</option>
                    <option value="owl">Owl</option>
                    <option value="bottle">Message in a Bottle</option>

                </select>




            </fieldset>

            <fieldset class="classtype">
                <legend>
                    Classes of Interest
                </legend>
                <label for="crosstrain">Cross Training</label>
                <input type="checkbox" name="crosstrain" id="crosstrain" value="crosstrain">
                <label for="sprint">Sprint</label>
                <input type="checkbox" name="sprint" id="sprint" value="sprint">
                <label for="spin">Spin</label>
                <input type="checkbox" name="spin" id="spin" value="spin">
                <label for="bodypump">BodyPump</label>
                <input type="checkbox" name="bodypump" id="bodypump" value="bodypump">
                <label for="bodycombat">BodyCombat </label>
                <input type="checkbox" name="bodycombat" id="bodycombat" value="bodycombat">
                <label for="step">Step Interval</label>
                <input type="checkbox" name="step" id="step" value="step">
                <label for="advct">Adv. Cross</label>
                <input type="checkbox" name="advct" id="advct" value="advct">
                <label for="zum">Zumba</label>
                <input type="checkbox" name="zum" id="zum" value="zum">
                <br>
                <h4 style="color: rgb(23, 157, 202);" >Prefered Class Start Time</h4>
                <label style="margin-left: 1%;" for="ampm">AM</label>
                <input type="radio" name="general contact time" id="ampm" value="AM">
                <label style="margin-left: 1%;" for="ampm">PM</label>
                <input type="radio" name="general contact time" id="pm" value="PM">



            </fieldset>

            <fieldset class="comments">
                <legend>
                    Additional Comments
                </legend>
                <label for="text">
                    <input class="commenttex" type="text" name="comments" id="text"
                        placeholder="Additional Information">
                </label>
            </fieldset>




            <input class="submit" type="submit" value="submit">

        </form>


        <footer>
            Fit for Fun Fittness Club &trade; | <a href="www.maps.google.com" target="_blank">Locations</a> | <a
                href="tel:602-492-8002">Customer Support</a>
        </footer>
    </div>
</body>

</html>
